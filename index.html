<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SIMPLE PENDULUM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/main.css"
    />
  </head>
  <body style="overflow-x: hidden">
    <div class="row">
      <h1 class="dark-heading">SIMPLE PENDULUM</h1>
      <div id="container" class="col">
        <div id="mask"></div>
        <div id="anchor"></div>
        <div id="pendulum-weight" style="animation: oscilate 3s infinite"></div>
        <div id="wire" style="animation: oscilate-wire 3s infinite"></div>
      </div>
      <div style="width: 400px">
        <div style="height: 200px">
          <h1 class="dark-heading">VARIABLES</h1>
          <label for="length">length (mm)</label>
          <br />
          <input
            id="length"
            name="length"
            type="number"
            min="100"
            max="200"
            value="100"
          />
        </div>
        <h1 class="dark-heading">CONTROLS</h1>
        <button id="start" class="btn btn-dark" style="box-shadow: none">
          Start
        </button>
        <button id="stop" class="btn btn-outline-dark" style="box-shadow: none">
          Stop
        </button>
      </div>
    </div>
    <div class="d-flex">
      <img
        id="pendulum-wave"
        src="./images/l100.png"
        width="400"
        height="200"
        alt="pendulum-waveform"
      />
      <div style="width: 400">
        <h1 class="dark-heading">RESULT</h1>
        <div class="col-12 px-5 py-2">
          <div>
            <span class="h6">Time Period(T): </span>
            <span class="h6" id="time-period">0.0000 sec</span>
          </div>
          <div>
            <span class="h6">Natural Frequency(rad/s): </span>
            <span class="h6" id="natural-frequency-rad">0.0000 rad/s</span>
          </div>
          <div>
            <span class="h6">Natural Frequency(Hz): </span>
            <span class="h6" id="natural-frequency-hz">0.0000 Hz</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
  <script src="./js/main.js"></script>
</html>
